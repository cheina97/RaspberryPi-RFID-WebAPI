<body class="d-flex h-100 text-center text-white bg-dark">
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
        <header class="mb-auto">
            <div>
                <h3 class="float-md-start mb-0">RFID Reader Demo</h3>
            </div>
        </header>

        <main class="px-3">
            <h1>Click the button to start</h1>
            <div><button id="rfid_btn" type="button" style="font-size: x-large;"
                    class="btn btn-light btn-lg fw-bold border-white mt-4 display-2 p-3">Read
                    RFID</button>
            </div>
            <div id="reading" class="d-none mt-4">
                <div class="spinner-grow text-light" style="width: 3rem; height: 3rem;" role="status"></div>
                <div class="d-flex justify-content-center">
                    <span class="text-white-50" style="font-size: large;">Reading</span>
                </div>
            </div>
            <h2 id="result" class="mt-4"></h2>
        </main>
        <footer class="mt-auto text-white-50">
            <p>built by Francesco Cheinasso</p>
        </footer>
        <script>
            var rfid_btn = document.getElementById("rfid_btn")
            var result = document.getElementById("result")
            var reading = document.getElementById("reading")
            rfid_btn.onclick = () => {
                rfid_btn.classList.toggle("disabled")
                reading.classList.toggle("d-none")
                result.innerHTML = ""
                fetch("http://127.0.0.1:1111/rfid")
                    .then((res) => {
                        if (!res.ok) {
                            throw res.text()
                        }
                        return res.json()
                    })
                    .then(data => {
                        result.textContent = "UID: " + data.uid
                        rfid_btn.classList.toggle("disabled")
                        reading.classList.toggle("d-none")
                    })
                    .catch(err => {
                        if (err.then) {
                            err.then(msg => {
                                result.innerHTML = msg.replace(": ", "<br/>")
                            })
                        } else {
                            result.innerHTML = err
                        }
                        rfid_btn.classList.toggle("disabled")
                        reading.classList.toggle("d-none")
                    })

            }
        </script>
    </div>
